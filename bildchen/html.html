<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technology Showcase</title>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
<style>
    :root {
        --random-color: hsl(calc(360 * var(--random)), 70%, 75%);
        --random: 2;
    }

    body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: #f0f0f0;
    }

    .outer-box {
        border: 10px solid black;
        width: 500px;
        height: 750px;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        border-radius: 100px;
        overflow: hidden;
        background: linear-gradient(to bottom, transparent 490px, black 490px, black 494px, transparent 494px), var(--random-color);
    }

    .image-container {
        width: 100%;
        height: 480px;
        padding: 10px;
        box-sizing: border-box;
    }

    .image-container img {
        width: 100%;
        height: auto;
    }

    .text-container {
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 100px;
        font-family: 'Righteous';
    }
</style>
<script>
    document.documentElement.style.setProperty('--random', Math.random());
</script>
</head>
<body style="background: transparent;">

<!-- Beispiel fÃ¼r Docker -->
<div class="outer-box">
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/docker/docker-original-wordmark.svg" alt="Docker Logo">
    </div>
    <div class="text-container">Docker</div>
</div>

</body>
</html>
